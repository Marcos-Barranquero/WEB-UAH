<html>

<head>
    <meta charset="UTF-8">
    <title>Ejemplo Encuesta</title>
</head>

<body bgcolor=white>
    <center>
        <h2>Por favor rellene todos los datos</h2>
        <!-- formulario de la encuesta -->
        <form action="EncuestaServlet" method=POST>
            <br>
            Nombre:
            <br><br>
            <input type=text name=NOMBRE>
            <br><br>
            E-Mail:
            <br><br>
            <input type=text name=EMAIL>
            <br><br>
            <b>Pregunta:</b> ¿Piensas utilizar a los Servlets para los proyectos a partir de ahora?
            <br><br>
            Sí<input type=radio name=RESPUESTA value=SI>
            No<input type=radio name=RESPUESTA value=NO>
            <br>
            <br>
            <input type=submit value=Enviar>
            <input type=reset value=Borrar>
        </form>
    </center>
</body>

</html>
